name: Build Release Assets

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-upload:
    name: Build and Upload Assets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: "10.26.2"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get Version from Tag
        id: version
        shell: bash
        run: |
          # Extract version from tag (remove 'v' prefix)
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version from tag: $VERSION"

      - name: Build Extensions
        run: pnpm build

      - name: Package Chrome Extension
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          cd apps/chrome-extension/dist
          zip -r ../../../bookmark-syncer-chrome-v$VERSION.zip .

      - name: Package Firefox Extension
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          cd apps/firefox-extension/dist
          zip -r ../../../bookmark-syncer-firefox-v$VERSION.zip .

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bookmark-syncer-chrome-v${{ steps.version.outputs.version }}.zip
            bookmark-syncer-firefox-v${{ steps.version.outputs.version }}.zip
